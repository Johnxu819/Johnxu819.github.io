;</div><div class="line">        Node rightChild;</div><div class="line">        int data;</div><div class="line"></div><div class="line">        Node(int newData) &#123;</div><div class="line">            leftChild = null;</div><div class="line">            rightChild = null;</div><div class="line">            data = newData;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    /**</div><div class="line">     * get tree deep</div><div class="line">     * @param root</div><div class="line">     * @return</div><div class="line">     */</div><div class="line">    public static int findDeep(Node root)</div><div class="line">    &#123;</div><div class="line">        int deep = 0;</div><div class="line">        if(root != null)</div><div class="line">        &#123;</div><div class="line">            int lchilddeep = findDeep(root.leftChild);</div><div class="line">            int rchilddeep = findDeep(root.rightChild);</div><div class="line">            deep = lchilddeep &gt; rchilddeep ? lchilddeep + 1 : rchilddeep + 1;</div><div class="line">        &#125;</div><div class="line">        return deep;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    /**</div><div class="line">     *</div><div class="line">     * @param list</div><div class="line">     * @param deep</div><div class="line">     */</div><div class="line">    private static void reserveToNode(ArrayList&lt;Node&gt; list,int deep)&#123;</div><div class="line">        if(deep&lt;=arrayListSet.size())&#123;</div><div class="line">            return;</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        ArrayList&lt;Node&gt; arrayList=new ArrayList&lt;Node&gt;();</div><div class="line"></div><div class="line">        for (int i=0;i&lt;list.size();i++)&#123;</div><div class="line">            if(null!=list.get(i).leftChild)&#123;</div><div class="line">                arrayList.add(list.get(i).leftChild);</div><div class="line">            &#125;</div><div class="line"></div><div class="line">            if(null!=list.get(i).rightChild)&#123;</div><div class="line">                arrayList.add(list.get(i).rightChild);</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">        arrayListSet.add(arrayList);</div><div class="line">        reserveToNode(arrayList,deep);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    /**</div><div class="line">     *  printSnakeList</div><div class="line">     * @param arrayListSet</div><div class="line">     */</div><div class="line">    private static void printSnakeList(ArrayList&lt;ArrayList&gt; arrayListSet)&#123;</div><div class="line">        for (int i=0;i&lt;arrayListSet.size();i++)&#123;</div><div class="line">            ArrayList&lt;Node&gt; arrayList=arrayListSet.get(i);</div><div class="line">            if(i%2==0)&#123;</div><div class="line">                System.out.println(&quot;right start now &quot;);</div><div class="line">                Collections.reverse(arrayList);</div><div class="line">                for (int j=0;j&lt;arrayList.size();j++)&#123;</div><div class="line">                    System.out.println(arrayList.get(j).data+&quot;&quot;);</div><div class="line">                &#125;</div><div class="line">            &#125;else&#123;</div><div class="line">                System.out.println(&quot;left start now &quot;);</div><div class="line">                for (int j=0;j&lt;arrayList.size();j++)&#123;</div><div class="line">                    System.out.println(arrayList.get(j).data+&quot;&quot;);</div><div class="line">                &#125;</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">   &#125;</div><div class="line"></div><div class="line">    /**</div><div class="line">     * 初始化</div><div class="line">     * @return</div><div class="line">     */</div><div class="line">    public static Node createBinTree()&#123;</div><div class="line">        Node newNode1 = new Node(1);</div><div class="line">        Node newNode2 = new Node(2);</div><div class="line">        Node newNode3 = new Node(3);</div><div class="line">        Node newNode4 = new Node(4);</div><div class="line">        Node newNode5 = new Node(5);</div><div class="line">        Node newNode6 = new Node(6);</div><div class="line">        Node newNode7 = new Node(7);</div><div class="line">        Node newNode8 = new Node(8);</div><div class="line">        Node newNode9 = new Node(9);</div><div class="line">        Node newNode10 = new Node(10);</div><div class="line"></div><div class="line">        newNode1.leftChild=newNode2;</div><div class="line">        newNode1.rightChild=newNode3;</div><div class="line">        newNode1.leftChild.leftChild=newNode4;</div><div class="line">        newNode1.leftChild.rightChild=newNode5;</div><div class="line">        newNode1.rightChild.leftChild=newNode6;</div><div class="line">        newNode1.rightChild.rightChild=newNode7;</div><div class="line">        newNode1.leftChild.leftChild.leftChild=newNode8;</div><div class="line">        newNode1.rightChild.leftChild.leftChild=newNode9;</div><div class="line">        newNode1.rightChild.rightChild.rightChild=newNode10;</div><div class="line"></div><div class="line">        return newNode1;</div><div class="line">    &#125;</div><div class="line"></div><div class="line"></div><div class="line">    public static void main(String[] args)&#123;</div><div class="line">        Node node=createBinTree();</div><div class="line">        int deep=findDeep(node);</div><div class="line">        System.out.println( node.data);</div><div class="line"></div><div class="line">        ArrayList&lt;Node&gt; arrayList=new ArrayList&lt;Node&gt;();</div><div class="line">        arrayList.add(node);</div><div class="line">        reserveToNode(arrayList
